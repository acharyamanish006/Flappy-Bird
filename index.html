<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./img/flappy1.2.png" type="image/x-icon">
    <script src="./js/main.js" defer></script>
    
    <!-- <script src="./js/move.js" defer></script> -->
</head>
<body>
    <h4 id="score">Score : <span id="scr">0</span></h4>
    <div class="canvas" id="canvas">
        <div class="blocks ">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <!-- <div class="block frt_block" id="block1"></div> -->
            <div class="pip pipup" id="pip1"></div>
            <div class="pip pipdown" id="pip2"></div>
            <div class="block scd_block" id="block2"></div>
            <div class="pip2 pip2up" id="pip3"></div>
            <div class="pip2 pip2down" id="pip4"></div>
            <div class="block thd_block" id="block3"></div>
            <!-- <div class="block2 frt_block2" id="block4"></div> -->
            
            <div class="block2 scd_block2" id="block5"></div>
            <div class="block2 thd_block2" id="block6"></div>
        </div>
        <div class="char" id="char">
            <div class="bird bird1" id="bird1">

            </div>
            <div class="bird bird2" id="bird2">

            </div>
        </div>
    </div>
    
</body>
</html>
